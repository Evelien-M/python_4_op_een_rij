{% extends 'index.html' %}


{% block head %}
    Hoofdpagina

{% endblock %}

    
{% block title %}
4 Op een rij!
{% endblock %}


{% block body %}
<div class="row">
    <div class="col-md-6">
        <h3>Highscores:</h3>
        <table>
            <tr>
                <th>Time</th>
                <th>Name</th>
                <th>Date</th>
            </tr>
            {% for score in scores %}
            <tr>
                <td>{{score.points}}</td>
                <td>{{score.name}}</td>
                <td>{{score.date}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <div class="col-md-6">
        <h3>New game:</h3>
        <form action="/" method="POST">
            <div class="row">
                <div class="col-md-6">
                    <input type="text" class="form-control" minlength="1" maxlength="45" name="name" placeholder="Name" required>
                </div>
                <div class="col-md-6">
                    <select name="difficulty" class="form-control">
                        <option value="easy" selected>Easy</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
            </div>
            <div class="text-center">
                <input type="submit" class="btn btn-primary" value="Start">
            </div>
        </form>
    </div>
</div>
{% endblock %}
